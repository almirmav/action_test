# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    paths:
      - 'test.csv'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.11  # Replace with the desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Replace with your dependencies installation command

      - name: Run Python script
        run: python script.py >> log.txt  # Replace with the path to your Python script
        
      - name: Save Log File
        run: |
          FILE_PATH="log.txt"
          COMMIT_SHA=$(git rev-parse HEAD)
          API_URL="https://api.github.com/repos/almirmav/action_test/contents/"
          AUTH_HEADER="Authorization: token ${{ secrets.GITHUB_TOKEN }}"
          COMMIT_MSG="Add log file from workflow run"

          curl -X PUT \
            -H "$AUTH_HEADER" \
            -H "Content-Type: application/json" \
            -d "{\"message\": \"$COMMIT_MSG\", \"content\": \"$(base64 log.txt)\", \"branch\": \"main\", \"sha\": \"$COMMIT_SHA\"}" \
            "$API_URL"
